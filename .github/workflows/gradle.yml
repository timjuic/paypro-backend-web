name: Java CI with Gradle and VPS Deployment

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]


permissions:
  contents: read

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17 with Gradle
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set JAVA_HOME for Gradle
        run: echo "export GRADLE_OPTS='-Dorg.gradle.java.home=${JAVA_HOME}'" >> $GITHUB_ENV

      - name: Print Current Directory
        run: |
          pwd
          ls
          # cd paypro-android-backend
          # pwd
          # ls
      # - name: Build with Gradle
      #   run: |
      #     cd paypro-android-backend
      #     ls
      #     chmod +x gradlew
      #     ./gradlew build
      - name: Deploy to VPS
        run: |
          mkdir -p $HOME/.ssh
          echo "$SSH_PRIVATE_KEY" > $HOME/.ssh/id_rsa
          chmod 600 $HOME/.ssh/id_rsa
          ssh-keyscan -H 158.220.113.254 >> $HOME/.ssh/known_hosts
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          ssh root@158.220.113.254 "\
          mkdir -p paypro-web-backend && \
          cd paypro-web-backend && \
          git init && \
          git remote -v | grep -q 'origin' || git remote add origin https://github.com/timjuic/paypro-backend-web && \
          git pull origin develop && \
          ls && \
          pwd && \
          cd paypro-web-backend &&\
          chmod +x gradlew && \
          ./gradlew build && \
          cd build/libs && \
          nohup java -jar paypro-web-backend-0.0.1-SNAPSHOT.jar > app.log 2>&1 &"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
